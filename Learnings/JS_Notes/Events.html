<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pointer Events Example</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px dashed black;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Pointer Events Demo</h2>
  <div id="box">Touch / Click / Drag here</div>

  <script>
    const box = document.getElementById('box');

    box.addEventListener('pointerdown', () => {
      box.textContent = 'Pointer Down';
      box.style.backgroundColor = '#ffcccb';
    });

    box.addEventListener('pointermove', () => {
      box.textContent = 'Pointer Moving...';
    });

    box.addEventListener('pointerup', () => {
      box.textContent = 'Pointer Up';
      box.style.backgroundColor = 'lightblue';
    });

    box.addEventListener('pointerleave', () => {
      box.textContent = 'Pointer Left the Box';
      box.style.backgroundColor = 'lightblue';
    });
  </script>

</body>
</html>
