<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT-Intern Training</title>
    <style>
        #div1, #div2{
            width: 110px;
            height: 80px;
            border: 1px solid black;
            float: left;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>KT Learning 21.03.2025</h1><br><hr><br>
    <h2>Drag and Drop</h2>
    <div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        <img src="brand-1.jpg" alt="drop and drag image" id="img" draggable="true" width="90px" height="80px" ondragstart="dragstartHandler(event)">
    </div>
    <div id="div2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
</body>
<script>
    function dragstartHandler(ev){
        ev.dataTransfer.setData("text",ev.target.id);
    }
    function dragoverHandler(ev){
        ev.preventDefault();
    }
    function dropHandler(ev){
        ev.preventDefault();
        const data=ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>
